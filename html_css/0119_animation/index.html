<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="camera">
      <div class="Pic">
        <img
          src="https://cdn.dribbble.com/users/131151/screenshots/1115632/iosicons_drb-01.png"
          class="CameraPic"
        />
      </div>
      <div class="Take">
        <span class="top">Camera</span>
        <span class="mid">By bongkee</span>
        <div class="redbox">Take on me / aha</div>
      </div>
    </div>

    <div class="game">
      <div class="GamePic">
        <img
          src="https://cdn.dribbble.com/users/131151/screenshots/1118904/iosicons_drb6.png"
          class="Pic"
        />
      </div>
      <div class="TakeGame">
        <span class="top">Game</span>
        <span class="mid">By bongkee</span>
        <div class="redbox">Take on me / aha</div>
      </div>
    </div>
    <div class="sapari">
      <div class="SapariPic">
        <img
          src="https://cdn.dribbble.com/users/131151/screenshots/1116775/iosicons_drb4.png"
          class="Pic"
        />
      </div>
      <div class="TakeSapari">
        <span class="top">Sapari</span>
        <span class="mid">By bongkee</span>
        <div class="redbox">Take on me / aha</div>
      </div>
    </div>
  </body>
</html>
