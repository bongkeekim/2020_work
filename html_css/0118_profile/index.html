<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <span class="screen">
      <div class="status_bar">
        <div class="status-bar__column1">
          <span class="status-bar__clock">22:31 </span>
        </div>
        <div class="status-bar__column2">
          <i class="fas fa-beer"></i>
          <i class="fas fa-umbrella-beach"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
        <div class="header">
          <i class="fas fa-arrow-right"></i>
          <div class="header__title">Profile</div>
          <i class="fas fa-bars"></i>
        </div>
    
    <main class="mainboard">
      <div class="profile">
        <img src="https://dribbble.com/shots/1118904-Game-Center?utm_source=Clipboard_Shot&utm_campaign=dingbatco&utm_content=Game%20Center&utm_medium=Social_Share" class="user"/>
        <h1>bongkee</h1>
        <h3>seajong & okinawa</h3>
      </div>
      <div class="buttons">
        <div class="button">Follow</div>
        <div class="button">Message</div>
      </div>


      <div class="following__buttons">
        <div class="following__button">
          <span class="Follower">Followers</span>
          <span class="count">140</span>
        </div>
        <div class="following__button">
          <span class="Following">Following</span>
          <span class="count">140</span>
        </div>
        <div class="following__button">
          <span class="Image">Images</span>
          <span class="count">140</span>
        </div>
      </div>
      
    </main>
    <nav class="nav">
      <ul class="nav__icons">
        <li class="nav__icon">
          <i class="fas fa-user"></i>
        </li>
        <li class="nav__icon">
          <i class="fas fa-users"></i>
        </li>
        <li class="nav__icon">
          <i class="fab fa-accusoft"></i>
        </li>
        <li class="nav__icon">
          <i class="far fa-sticky-note"></i>
        </li>
      </ul>
    </nav>
    <footer class="bar"> </footer>
  </body>
</html>
